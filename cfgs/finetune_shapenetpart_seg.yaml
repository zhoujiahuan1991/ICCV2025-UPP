optimizer : {
  type: AdamW,
  kwargs: {
  lr : 0.0002,
  weight_decay : 0.05
}}

scheduler: {
  type: CosLR,
  kwargs: {
    epochs: 300,
    initial_epochs : 10
}}

dataset : {
  train : { _base_: cfgs/dataset_configs/ShapeNetPart.yaml,
            others: {subset: 'trainval'}},
  val : { _base_: cfgs/dataset_configs/ShapeNetPart.yaml,
            others: {subset: 'test'}},
  test : { _base_: cfgs/dataset_configs/ShapeNetPart.yaml,
            others: {subset: 'test'}}}
model : {
  NAME: PointTransformer_seg, # PointTransformer_pointtokenprompt PointTransformer_best
  trans_dim: 384,
  depth: 12,
  drop_path_rate: 0.1,
  if_half: False,
  cls_dim: 50,
  num_heads: 6,
  group_size: 32,
  num_group: 128,
  encoder_dims: 384,
  adapter_config: {
    adapter_dim: 16,
    adapter_drop_path_rate: 0.1,
  }
}


npoints: 2048
total_bs : 48
step_per_update : 1
max_epoch : 400
grad_norm_clip : 10
task: 'segmentation'
data_augmentation: 'scale-translate' # 'rotate'
noisy_train: True
noisy_validate: False